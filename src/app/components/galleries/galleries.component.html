<div *ngIf="galleries.length" class="container">	

	<br>

	<div class="row">

		<div
			*ngFor="let gallery of galleries" 
			class="card"
			>

		  <img class="card-img-top" src="{{ gallery.images[0].url }}">

		  <div class="card-body">

		    <a [routerLink]="['/galleries', gallery.id ]" ><h4 class="card-title">{{ gallery.name }}</h4></a>
		    <span *ngIf="gallery.user != null"><a [routerLink]="['/authors', gallery.user.id ]" ><strong>{{ gallery.user.firstName }} {{ gallery.user.lastName }}</strong></a></span>
		    <p class="card-text">{{ gallery.description }}</p>
		    <a [routerLink]="['/galleries', gallery.id ]" class="btn btn-primary">View full gallery</a>
		    <a 
		    	*ngIf="gallery.user.id == user?.id "
		    	[routerLink]="['/edit-gallery', gallery.id ]" 
		    	class="btn btn-success"
		    	>
		    	Edit
		    </a>

		  </div>

		</div>

	</div>

	<br>

	<div *ngIf="length <= allGalleries.length">
		<button (click)="loadMore()" class="btn btn-succes">Load more</button>
	</div>

</div>

<div *ngIf="!galleries.length" class="row">
	<h3>No galleries found.</h3>
</div>
